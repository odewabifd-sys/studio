# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Optional: To improve build performance, you can specify your package manager.
# build:
#   packagemanager: npm

# Optional: To specify a different build command, you can uncomment the following.
# build:
#   buildCommand: npm run custom-build

# Optional: To specify a different run command, you can uncomment the following.
# runConfig:
#   runCommand: npm run custom-start

runConfig:
  # Increase this value to automatically spin up more instances in response to traffic.
  maxInstances: 1
  # The following are not required and are provided for reference.
  # cpu: 1
  # memoryMiB: 512
  # concurrency: 80

# Environment variables that are available during the build and at runtime.
env:
  - variable: NODE_ENV
    value: "production"
  - variable: NEXT_PUBLIC_API_URL
    value: "https://your-api.example.com"
